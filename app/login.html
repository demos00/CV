<div class="wrapper">
    <form class="login-wrapper">
        <div class="auth-box">
            <div class="link_backgraund">
                <span class="table_of_contents_link">Авторизуйтесь</span>
            </div>

            <div class="form-item">
                <span class="input-tag">Логин</span>
                <input type="email" class="input-auth" placeholder="Введите логин" qtip-content="Вы не ввели ЛОГИН"
                       qtip-position="left">
            </div>
            <div class="form-item">
                <span class="input-tag">Пароль</span>
                <input type="email" class="input-auth" placeholder="Введите пароль" qtip-content="Вы не ввели ПАРОЛЬ"
                       qtip-position="left">
            </div>
            <button class="submit" type="submit" id="submit" placeholder="Отправить">Отправить</button>
        </div>
    </form>
</div>
